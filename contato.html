<body>
    <header class="header">
        <a href="index.html" title="Home">
            <img src="imagens/submarino-logo.png" alt="Logo Sub.marino" class="header-logo">
        </a>

        <a href="javascript:mostrarMenu()" class="header-menu"><img class="header-btn" src="imagens/menu.png"

        <nav class="header-nav">
            <ul>
                <li>
                    <a href="index.html" title="Home">Página Inicial</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="contato.html" title="Contato">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="imagens/banner.webp" alt="banner">
    </section>

    <main>

        <h1>Entre em Contato:</h1>

        <form name="formulario" method="post" action="https://professorburnes.com.br/teste-form.php" class="formulario">

            <label for="nome">Preencha seu Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">Preencha seu e-mail:</label>
            <input type="email" name="email" id="email" required>

            <label for="assunto">Selecione o Assunto:</label>
            <select name="assunto" id="assunto" required>

                <option value="">Selecione</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Reclamação">Reclamação</option>
                <option value="Parabenização">Parabenização</option>

            </select>

            <label for="mensagem">Preencha sua Mensagem:</label>
            <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

            <button class="botao" type="submit">Enviar Mensagem</button>

        </form>

        <h2>Mapa de Localização</h2>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.4122484703366!2d-52.38135338177607!3d-24.048428911215975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ed75406904a1fb%3A0x982fefe9168ebe0d!2sAv.%20Irm%C3%A3os%20Pereira%2C%20670%20-%20Centro%2C%20Campo%20Mour%C3%A3o%20-%20PR%2C%2087301-010!5e0!3m2!1spt-BR!2sbr!4v1684364279790!5m2!1spt-BR!2sbr"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>


    </main>

    <footer class="footer">

        <p>sub.marino - comércio eletrônico</p>

        <p>Av.Irmãos Pereira 600, Campo Mourão - PR</p>

        <img class="footer-pagamento" src="imagens/pagamento.png" alt="Pagamento">

    </footer>

    <script>
        function mostrarMenu() {
            document.querySelector('.header-nav').classList.toggle('mostrar');
